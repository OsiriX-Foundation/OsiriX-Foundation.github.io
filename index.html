<!--
https://www.keycloak.org/docs/4.4/securing_apps/index.html#_javascript_adapter
-->
<html>
<head>
    <title>Keycloak sample</title>

    <script src="https://keycloak.kheops.online/auth/js/keycloak.js"></script>
    <script src="./index.js"></script>
</head>
<body>

<a href="#" onclick="keycloak.logout()">Logout</a>
<a href="#" onclick="keycloak.accountManagement()">Account management</a>

<hr>

<h4>User details (from IDToken)</h4>
<p>Username: <span id="username"></span></p>
<p>Email: <span id="email"></span></p>
<p>Full Name: <span id="name"></span></p>
<p>First name: <span id="given-name"></span></p>
<p>Last name: <span id="family-name"></span></p>
<p>Token Full: <br/> <span id="token"></span> <br/></p>
<p>Studies : <span id="studies"></span>

<p>
    <button onclick="loadStudies()">Load studies</button>
    <button onclick="clearStudies()">Clear studies</button>
</p>
<hr>
<p id="study-list"></p>

<script>
    initKeycloak();
</script>

</body>
</html>
